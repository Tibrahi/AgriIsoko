<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriisoko | UI Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfc; color: #000; overflow: hidden; }
        
        /* CUSTOM SCROLLBAR */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1fb622; border-radius: 10px; }

        /* ACTIVE STATE */
        .nav-btn.active {
            background-color: #000;
            color: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar { width: 280px; }
        .content-area { flex: 1; height: 100vh; overflow-y: auto; }
        
        /* PAGE TRANSITION */
        .page-fade { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar h-screen bg-white border-r border-gray-100 flex flex-col shrink-0">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#1fb622] rounded-2xl flex items-center justify-center text-white font-bold shadow-lg shadow-green-100">A</div>
                <h1 class="text-xl font-extrabold tracking-tighter">AGRIISOKO</h1>
            </div>
        </div>

        <nav id="nav-container" class="flex-1 px-4 space-y-1 overflow-y-auto custom-scroll">
            <button data-tab="overview" class="nav-btn active w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                <span>üìä Dashboard</span>
            </button>
            
            <button data-tab="create" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                <span>üå± Create Post</span>
            </button>
            
            <button data-tab="manage" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                <span>üì¶ Manage Posts</span>
            </button>
            
            <button data-tab="commands" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                <span>üìú Command Table</span>
            </button>

            <button data-tab="income" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                <span>üí∏ Income Requests</span>
            </button>

            <div class="pt-6 mt-6 border-t border-gray-50">
                <button data-tab="profile" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                    <span>üë§ My Profile</span>
                </button>
                <button data-tab="settings" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold transition-all text-gray-500 hover:bg-gray-50">
                    <span>‚öôÔ∏è Settings</span>
                </button>
            </div>
        </nav>

        <div class="p-6">
            <div class="bg-gray-50 rounded-3xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center text-white font-bold">JD</div>
                <div class="overflow-hidden">
                    <p class="text-xs font-bold truncate">John Doe</p>
                    <p class="text-[10px] text-[#1fb622] font-black uppercase">Farmer</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- RIGHT CONTENT AREA -->
    <main class="content-area custom-scroll bg-[#fafafa]">
        <!-- STICKY HEADER -->
        <header class="sticky top-0 z-10 bg-white/80 backdrop-blur-md border-b border-gray-100 p-6 flex justify-between items-center px-10">
            <h2 id="view-title" class="text-xl font-black uppercase tracking-tight">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <button class="bg-white border border-gray-100 p-2 rounded-xl hover:bg-gray-50 transition-colors">üîî</button>
                <div class="h-8 w-[1px] bg-gray-100"></div>
                <p class="text-xs font-bold text-gray-400" id="clock">00:00:00</p>
            </div>
        </header>

        <!-- DYNAMIC VIEWPORT -->
        <div id="viewport" class="p-10 max-w-7xl mx-auto page-fade">
            <!-- Default Content (Dashboard) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Total Revenue</p>
                    <h3 class="text-4xl font-black">120,000 <span class="text-sm font-normal text-gray-400">RWF</span></h3>
                </div>
                <div class="bg-black text-white p-8 rounded-[40px] shadow-xl">
                    <p class="text-gray-400 text-[10px] font-black uppercase tracking-widest mb-4">Active Orders</p>
                    <h3 class="text-4xl font-black">12</h3>
                </div>
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Listings</p>
                    <h3 class="text-4xl font-black">08</h3>
                </div>
            </div>

            <div class="mt-10 bg-white rounded-[40px] border border-gray-100 p-10">
                <h4 class="font-bold mb-6">Recent Command Activity</h4>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-5 bg-gray-50 rounded-2xl">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-green-100 text-[#1fb622] flex items-center justify-center rounded-xl font-bold">üì¶</div>
                            <div>
                                <p class="text-sm font-bold">Irish Potatoes (50kg)</p>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Ordered by Kigali Mart</p>
                            </div>
                        </div>
                        <span class="px-4 py-1.5 bg-yellow-100 text-yellow-600 text-[10px] font-black rounded-full uppercase">Pending</span>
                    </div>
                    <div class="flex items-center justify-between p-5 bg-gray-50 rounded-2xl">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-green-100 text-[#1fb622] flex items-center justify-center rounded-xl font-bold">üì¶</div>
                            <div>
                                <p class="text-sm font-bold">Organic Carrots</p>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Ordered by Eric N.</p>
                            </div>
                        </div>
                        <span class="px-4 py-1.5 bg-green-100 text-green-600 text-[10px] font-black rounded-full uppercase">Delivered</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // TAB MANAGEMENT
        const navBtns = document.querySelectorAll('.nav-btn');
        const viewTitle = document.getElementById('view-title');
        const viewport = document.getElementById('viewport');

        const views = {
            overview: `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 page-fade">
                    <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                        <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Total Revenue</p>
                        <h3 class="text-4xl font-black">120,000 <span class="text-sm font-normal text-gray-400">RWF</span></h3>
                    </div>
                    <div class="bg-black text-white p-8 rounded-[40px] shadow-xl">
                        <p class="text-gray-400 text-[10px] font-black uppercase tracking-widest mb-4">Active Orders</p>
                        <h3 class="text-4xl font-black">12</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                        <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Listings</p>
                        <h3 class="text-4xl font-black">08</h3>
                    </div>
                </div>
            `,
            create: `
                <div class="max-w-2xl mx-auto bg-white p-10 rounded-[40px] shadow-2xl border border-gray-50 page-fade">
                    <h3 class="text-2xl font-black mb-8">Post New Produce</h3>
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <input type="text" placeholder="Title" class="bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 ring-[#1fb622] border-none font-semibold">
                            <input type="number" placeholder="Price (RWF)" class="bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 ring-[#1fb622] border-none font-semibold">
                        </div>
                        <select class="w-full bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 ring-[#1fb622] border-none font-semibold">
                            <option>Vegetables</option>
                            <option>Fruits</option>
                            <option>Cereals</option>
                        </select>
                        <textarea rows="4" placeholder="Description" class="w-full bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 ring-[#1fb622] border-none font-semibold"></textarea>
                        <button class="w-full bg-black text-white py-5 rounded-2xl font-black tracking-widest hover:bg-[#1fb622] transition-all">PUBLISH ENTRY</button>
                    </div>
                </div>
            `,
            commands: `
                <div class="bg-white p-10 rounded-[40px] border border-gray-100 page-fade">
                    <h3 class="font-black mb-6 uppercase text-xs tracking-widest text-gray-400">Command Table</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b border-gray-50">
                                    <th class="pb-6 text-[10px] font-black uppercase text-gray-400">Command ID</th>
                                    <th class="pb-6 text-[10px] font-black uppercase text-gray-400">Entity</th>
                                    <th class="pb-6 text-[10px] font-black uppercase text-gray-400">Total</th>
                                    <th class="pb-6 text-[10px] font-black uppercase text-gray-400">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-50">
                                <tr>
                                    <td class="py-6 font-mono font-bold text-xs text-green-600">#CMD-9021</td>
                                    <td class="py-6 font-bold text-sm">Distributor X</td>
                                    <td class="py-6 font-black">45,000 RWF</td>
                                    <td class="py-6 text-xs font-bold text-yellow-500">ON ROUTE</td>
                                </tr>
                                <tr>
                                    <td class="py-6 font-mono font-bold text-xs text-green-600">#CMD-8840</td>
                                    <td class="py-6 font-bold text-sm">Retailer ABC</td>
                                    <td class="py-6 font-black">12,500 RWF</td>
                                    <td class="py-6 text-xs font-bold text-green-500">COMPLETED</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `,
            income: `
                <div class="page-fade">
                    <div class="bg-black text-white p-12 rounded-[50px] flex justify-between items-center">
                        <div>
                            <p class="text-gray-500 text-[10px] font-black uppercase mb-2">Wallet Balance</p>
                            <h3 class="text-6xl font-black">280,000 <span class="text-lg font-normal text-gray-600">RWF</span></h3>
                        </div>
                        <button class="bg-[#1fb622] px-8 py-4 rounded-2xl font-black text-xs hover:scale-105 transition-transform">WITHDRAW</button>
                    </div>
                </div>
            `
        };

        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');
                
                // Update active state
                navBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update View
                viewTitle.innerText = tab.charAt(0).toUpperCase() + tab.slice(1) + " Section";
                viewport.innerHTML = views[tab] || `<div class="p-20 text-center text-gray-200 font-bold italic uppercase tracking-widest text-xs">${tab} VIEW READY</div>`;
            });
        });

        // SIMPLE CLOCK
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
